<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Lord of the Rings: Ultimate Quiz</title>
</head>
<body class="body-background">

    <nav class="navbar bg-dark">
        <form class="container-fluid">
            <div>
                <button class="btn btn-outline-success me-2" id="homeBtn" type="button">Lord of the Rings: Ultimate Quiz</button>
                <button class="btn btn-sm btn-outline-success" id="startQuizBtn" type="button">Start Quiz</button>
                <button class="btn btn-sm btn-outline-success" id="scoreBtn" type="button">Your Scores</button>
                <button class="btn btn-sm btn-outline-success" id="aboutBtn" type="button">About Creator</button>
            </div>
            <span class="navbar-text text-warning">One Quiz to Rule Them All</span>
        </form>
    </nav>
    
    <main>
        <section class="container text-center row top-50 start-50 translate-middle position-absolute h-50 d-flex p-s">

            <iframe src="" allow="autoplay" allowfullscreen class="col" id="clipSpace"></iframe>
            
            <div class="card text-center text-bg-dark col" id="introCard">
                <img src="assets/oneRing.gif" class="card-img-top" alt="The One Ring drops on Frodo's finger">
                <div class="card-body">
                    <h1 class="card-title">About the Quiz</h1>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>

            <div class="card text-center text-bg-dark col d-none" id="scoresCard">
                <img src="assets/scoresGif.gif" class="card-img-top" alt="...">
                <div class="card-body">
                    <h1 class="card-title" id="scoresTitle">Your Quiz Scores</h1>
                    <p class="card-text" id="scoresCardContent"></p>
                </div>
            </div>
            
            
            
            <div class="card text-center text-bg-dark col d-none" id="quizCard">
                <h2 class="card-header question-padding" id="questionSpace"></h2>
                <div>
                    <div class="form-check answer-padding text-start fs-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" id="answerOne" for="flexRadioDefault1"></label>
                    </div>
                    <div class="form-check answer-padding text-start fs-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" id="answerTwo" for="flexRadioDefault2"></label>
                </div>
                <div class="form-check answer-padding text-start fs-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" id="answerThree" for="flexRadioDefault3"></label>
                </div>
                <div class="form-check answer-padding text-start fs-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" id="answerFour" for="flexRadioDefault4"></label>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary btn-lg fs-4">Submit</button>
                <h3 class="answer-padding">Time Left: <span class="badge bg-secondary" id="timer">60</span></h3>
                </div>
            </div>

            <div class="card text-center text-bg-dark col d-none" id="quizEndCard">
                <img src="assets/endQuizGif.gif" class="card-img-top" alt="...">
                <div class="card-body">
                    <h1 class="card-title">You've Completed the Quiz!</h1>
                    <p class="card-text">Congrats on completing the Lord of the Rings: Ultimate Quiz!</p>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="username">
                    </div>
                    <button type="button" id="userSubmitBtn" class="btn btn-primary btn-lg fs-4">Save Your Score!</button>
                </div>
            </div>
        
        </section>

    </main>
    
    
</body>
</html>
